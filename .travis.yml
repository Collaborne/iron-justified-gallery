dist: trusty
sudo: false
group: beta

language: node_js
node_js:
- node
addons:
  firefox: '49.0.2'
cache:
  directories:
  - node_modules
  - "$HOME/.cache/bower"
before_install:
- "if [ -d node_modules ] && [ x$(cat node_modules/.last-node-version 2>/dev/null) != x$(node -e 'console.log(process.version)') ]; then npm rebuild && node -e 'console.log(process.version)' > node_modules/.last-node-version; fi"
script:
- xvfb-run npm test
env:
  secure: 
